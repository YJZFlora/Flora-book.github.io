{% extends "layout.html" %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% block main %}
<li class="nav-item">
  <a class="nav-link" href="{{ url_for('index')}}"><b>Home</b></a>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('register')}}"><b>Register</b></a>
  </li>
</li>
  <p></p>
  <div class="form-group">
    <form method=post id=login>
    <input class="form-control col-3" type="text" name="username"  placeholder="username" autofocus autocomplete=off />
  </div>
  <div class="form-group">
    <input class="form-control col-3" type="password" name="password" placeholder="password"/>
  </div>
    <button class="btn btn-outline-primary" type="submit" name="login_button">Login</button>
    </form>
    <a href="{{url_for('register')}}">
      <button type="button" name="button">Register</button>
    </a>
  </div>
    <script>
      let form = document.getElementById("login");
      form.onsubmit = function(){
        if(!form.username.value){
          alert("Missing username!")
          return false;
        }
        if(!form.password.value){
          alert("Missing password!")
          return false;
        }
      };

    </script>
{% endblock %}
